<form [formGroup]="registerForm">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Nome Fantasia</label>
      <input type="text" class="form-control" formControlpName='nomeFantasia'>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label>CNPJ</label>
      <input type="text" class="form-control" formControlpName='cnpj'>
    </div>
    <div class="form-group col-md-4">
      <label>Razão Social</label>
      <input type="text" class="form-control" formControlpName='razaoSocial'>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Telefone</label>
      <input type="text" class="form-control" formControlpName='telefone'>
    </div>

  </div>

</form>
<br>

<button class="btn btn-primary" >
  Salvar Alterações
</button>
<br>
<br>
